<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<header>
  <div class="page-header text-center">
    <h1>Mortgage Calculator</h1>
    <h2>By: Jeff Ward</h2>
  </div>
</header>

<body>
  <div id="calcCon" class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-primary text-center">
            <div class="panel-heading">
              <h3 class="panel-title">Mortgage Calculator</h3>
            </div>
            <div class="panel-body">
              <form name="mortCalc" class="form-group">
                <fieldset>

                  <label>Enter Mortgage Amount ($):
                    <input type="text" class="inputField" id="mAmount" placeholder="Mortgage Amount" />
                  </label>
                  <br>
                  <br>
                  <label>Enter Interest Rate (%):
                    <input type="text" class="inputField" id="intRate" placeholder="Interest Rate" />
                  </label>
                  <br>
                  <br>
                  <label>Enter Mortage Period (years):
                    <input type="text" class="inputField" id="mPeriod" placeholder="Mortgage Period" />
                  </label>
                </fieldset>
                <br>
                <div id="form-break"></div>
                <br>
                <fieldset>
                  <div class="form-inline">
                    <div class="controls-row">

                      <label>Compounding Interest Interval:
                        <br>
                        <input type="radio" name="interestInterval" id="radioNone" value="none" checked>None
                        <input type="radio" name="interestInterval" id="radioDaily" value="daily">Daily
                        <input type="radio" name="interestInterval" id="radioWeekly" value="weekly">Weekly
                        <input type="radio" name="interestInterval" id="radioMonthly" value="monthy">Monthly
                        <input type="radio" name="interestInterval" id="radioContinually" value="continually">Continually
                      </label>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <button class="btn btn-primary" type="button" id="calculateBtn">Calculate</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div id="results-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-success text-center">
            <div class="panel-heading">
              <h3 class="panel-title">Results</h3>
            </div>
            <div class="panel-body">
              <div id="output">
                <label> Total Cost of Mortgage:
                </label>
                <div id="mortOut">
                </div>
                <br>
                <div id="output">
                  <label> Interest Rate %:
                  </label>
                  <div id="intOut">
                  </div>
                  <br>
                  <label>Monthly Payments:</label>
                  <div id="monthPayments">
                  </div>
                  <fieldset>
                    <button class="btn btn-success" type="button" id="resetBtn">Reset</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/pageFlow.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
